<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Editar perfil</title>
  <style>
    .errorTxt {
      color: #8d230f;
    }

    .successTxt {
      color: #0f8d23;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li><a href="../CriarAgendamento/index.html" class="btn btn-light">Criar Agendamento</a></li>
      </ul>
      <button type="button" class="btn btn-light" onclick="sair()">Sair</button>
    </div>
  </nav>
  <div class="container">
    <main class="main-center">
      <h2 class="d-flex justify-content-center mt-5 mb-5">Editar informações</h2>
      <form method="POST" action="cadastroDeUsuario">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputSobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputIdade">Idade</label>
            <input type="number" class="form-control" id="idade" min="18" required>
          </div>
        </div>
        <button type="submit" id="myBtn" onclick="salvar(event)" class="btn btn-outline-success">Salvar</button>
      </form>
    </main>
    <div class="messageReturn" id="messageReturn">
      <center>
        <p class="errorTxt" id="endMessage"></p>
      </center>
    </div>
  </div>
  <script src="js/editar.js"></script>
</body>

</html>
