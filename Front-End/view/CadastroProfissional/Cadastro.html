<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">

    <title>Cadastro | HealthLife</title>
</head>

<body>

    <div class="container">
        <main class="main-center">
            <h2>Por Favor Insira os seu dados</h2>
            <form method="POST" action="cadastroDeUsuario">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCPF">CPF</label>
                        <input type="number" class="form-control" id="cpf">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAnosDeExperiencia">Anos de experiencia</label>
                        <input type="number" class="form-control" id="anosExperiencia">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email para login</label>
                        <input type="email" class="form-control" id="login">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEspecilidade">Especilidade</label>
                        <input type="email" class="form-control" id="especialidade">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNumeroDiploma">Numero do diploma</label>
                        <input type="number" class="form-control" id="numeroDiploma">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputNumeroDaCarteira">Numero da Carteira (CREA, CRM, ...)</label>
                        <input type="number" class="form-control" id="numeroCarteira">
                    </div>
                </div>

                <div>Endereço do consultorio</div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputRua">Rua</label>
                        <input type="text" class="form-control" id="rua">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputNumero">Numero</label>
                        <input type="number" class="form-control" id="numero">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputNumeroSala">Numero da Sala</label>
                        <input type="number" class="form-control" id="sala">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputBairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                </div>
                <button type="submit" onclick="cadastrar(event)" id="myBtn"
                    class="btn btn-outline-success">Cadastrar</button>
            </form>
        </main>
        <div class="messageReturn" id="messageReturn">
            <center>
                <p class="errorTxt" id="endMessage"></p>
            </center>
        </div>
    </div>

    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="#"> HealthLife</a>
        </div>
    </footer>

    <script src="js/cadastrar.js"></script>

</body>

</html>
